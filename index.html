<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confidential ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: "Segoe UI", system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 90%;
  text-align: center;
}

.hidden {
  display: none;
}

h1 {
  color: #e63946;
}

input {
  padding: 12px;
  width: 80%;
  border-radius: 20px;
  border: 1px solid #ccc;
  margin-top: 15px;
  font-size: 16px;
  text-align: center;
}

button {
  margin-top: 20px;
  padding: 12px 26px;
  border: none;
  border-radius: 25px;
  background: #e63946;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.error {
  color: red;
  margin-top: 10px;
}

#no {
  background: #ccc;
  color: #333;
  position: absolute;
}

img {
  width: 120px;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <img src="hello-kitty.png" alt="Security Kitty">
  <h1>Confidential Site</h1>
  <p>Security clearance required</p>
  <input type="password" id="passcode" placeholder="Enter passcode">
  <br>
  <button onclick="checkPass()">Enter</button>
  <div class="error" id="passError"></div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h1>Before we continue…</h1>
  <p>Are you ready?</p>
  <button onclick="goToQuestion()">Yes</button>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="page3">
  <h1>Security Question</h1>
  <p>What is Sammy’s favorite nickname?</p>
  <input type="text" id="nickname" placeholder="Your answer">
  <br>
  <button onclick="checkNickname()">Submit</button>
  <div class="error" id="nickError"></div>
</div>

<!-- PAGE 4 -->
<div class="card hidden" id="page4">
  <h1>Hey Serena ❤️</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<audio id="bgMusic" loop>
  <source src="serena-song.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

function checkPass() {
  const pass = document.getElementById("passcode").value.toLowerCase();
  if (pass === "pookie cookie") {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  } else {
    passError.textContent = "Incorrect password";
  }
}

function goToQuestion() {
  page2.classList.add("hidden");
  page3.classList.remove("hidden");
}

function checkNickname() {
  const nick = document.getElementById("nickname").value.toLowerCase();
  if (nick === "pookie cookie") {
    page3.classList.add("hidden");
    page4.classList.remove("hidden");

    // start music here (allowed)
    music.volume = 0.25;
    music.play();
  } else {
    nickError.textContent = "Incorrect answer";
  }
}

// Move NO button
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 300 + "px";
  noBtn.style.top = Math.random() * 200 + "px";
});
</script>

</body>
</html>
