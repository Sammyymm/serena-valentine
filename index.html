<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confidential ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Segoe UI", system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 430px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    .hidden { display: none; }

    h1 {
      color: #e63946;
      margin-top: 0;
    }

    p {
      font-size: 17px;
      color: #444;
    }

    input {
      padding: 12px;
      width: 80%;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-top: 15px;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.secondary {
      background: #ccc;
      color: #333;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #e63946;
      margin-top: 15px;
      font-size: 15px;
    }

    img {
      width: 140px;
      margin-bottom: 15px;
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
    }

    .arrow {
      position: absolute;
      font-size: 28px;
    }
  </style>
</head>

<body>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <img src="batman-shhh.png" alt="Confidential">
  <h1>Confidential Site</h1>
  <p>Security clearance required</p>

  <p><strong>Are you Sammy‚Äôs girl?</strong></p>

  <button id="girlYes" onclick="yesGirl()">Yes</button>
  <button id="girlNo" class="secondary" onclick="noGirl()">No</button>

  <div class="error" id="girlMsg"></div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h1>Security Question</h1>
  <p>What‚Äôs Sammy‚Äôs favorite nickname?</p>
  <input type="password" id="nickname" placeholder="Your answer">
  <br>
  <button onclick="checkNickname()">Submit</button>
  <div class="error" id="nickError"></div>
</div>

<!-- PAGE 3 -->
<div class="card hidden" id="page3">
  <h1>Would you be my Valentine?</h1>
  <button disabled>Yes</button>
  <button disabled>No</button>
  <p>‚Ä¶</p>
</div>

<!-- PAGE 4 -->
<div class="card hidden" id="page4">
  <img src="batman-shhh.png" alt="Shhh">
  <h1>Shhh ü§´</h1>
  <p>
    Before you choose‚Ä¶<br>
    I‚Äôd like to give you 5 reasons ‚ù§Ô∏è
  </p>
  <button onclick="nextReason()">Okay</button>
</div>

<!-- REASONS -->
<div class="card hidden" id="reasonPage">
  <img id="reasonImg">
  <h1 id="reasonTitle"></h1>
  <p id="reasonText"></p>
  <button onclick="nextReason()">Okay</button>
</div>

<!-- FINAL -->
<div class="card hidden" id="finalPage">
  <img src="final-cute.png">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<audio id="bgMusic" loop>
  <source src="serena-song.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("bgMusic");
  let reasonIndex = -1;
  let arrows = 0;

  const reasons = [
    { img: "reason1.png", title: "Reason #1", text: "I already act like your Valentine all year üôÑ. Valentine‚Äôs Day just makes it official." },
    { img: "reason2.png", title: "Reason #2", text: "BECAUSE NOBODY LOVES YOU LIKE I DO üò†" },
    { img: "reason3.png", title: "Reason #3", text: "My heart literally refuses to pick anyone else ‚ù§Ô∏è" },
    { img: "reason4.png", title: "Reason #4", text: "I‚Äôm already yours, so choosing me just makes sense." },
    { img: "reason5.png", title: "Reason #5", text: "I‚Äôll spoil you with attention, love, chaos and gifts ‚Äî I‚Äôm going ALL OUT." }
  ];

  function yesGirl() {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  }

  function noGirl() {
    girlMsg.textContent = "Access denied üö´ This site is only for one special person.";
    document.getElementById("girlYes").disabled = true;
    document.getElementById("girlNo").disabled = true;
  }

  function checkNickname() {
    if (nickname.value.toLowerCase() === "pookie cookie") {
      page2.classList.add("hidden");
      page3.classList.remove("hidden");

      music.volume = 0.25;
      music.play();

      setTimeout(() => {
        page3.classList.add("hidden");
        page4.classList.remove("hidden");
      }, 5000);
    } else {
      nickError.textContent = "Incorrect answer";
    }
  }

  function nextReason() {
    if (reasonIndex === -1) {
      page4.classList.add("hidden");
      reasonPage.classList.remove("hidden");
    }

    reasonIndex++;

    if (reasonIndex < reasons.length) {
      reasonImg.src = reasons[reasonIndex].img;
      reasonTitle.textContent = reasons[reasonIndex].title;
      reasonText.textContent = reasons[reasonIndex].text;
    } else {
      reasonPage.classList.add("hidden");
      finalPage.classList.remove("hidden");
    }
  }

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  noBtn.addEventListener("click", () => {
    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 150 + "px";

    yesBtn.style.transform = `scale(${1 + arrows * 0.15})`;

    const arrow = document.createElement("div");
    arrow.className = "arrow";
    arrow.textContent = "‚û°Ô∏è";
    arrow.style.left = Math.random() * 300 + "px";
    arrow.style.top = Math.random() * 200 + "px";
    finalPage.appendChild(arrow);

    arrows++;
  });
</script>

</body>
</html>
